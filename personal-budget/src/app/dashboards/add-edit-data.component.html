<h1 *ngIf="isAddMode">Add Data</h1>
<h1 *ngIf="!isAddMode">Edit Data</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="budget">Budget</label>
            <input type="text" formControlName="budget" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.budget.errors }" />
            <div *ngIf="submitted && f.budget.errors" class="invalid-feedback">
                <div *ngIf="f.budget.errors.required">Budget is required</div>
            </div>
        </div>
        <div class="form-group col">
          <label for="expense">expense</label>
          <input type="text" formControlName="expense" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.expense.errors }" />
          <div *ngIf="submitted && f.expense.errors" class="invalid-feedback">
              <div *ngIf="f.expense.errors.required">expense is required</div>
          </div>
      </div>
        <div class="form-group col">
            <label for="color">Color</label>
            <input type="text" formControlName="color" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.color.errors }" />
            <div *ngIf="submitted && f.color.errors" class="invalid-feedback">
                <div *ngIf="f.color.errors.required">Username is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/dashboards" class="btn btn-link">Cancel</a>
    </div>
</form>
